<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bmi-category {
            font-size: 24px;
            font-weight: 600;
        }

        .bmi-description {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        /* BMI 카테고리별 색상 */
        .underweight {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }

        .normal {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            color: white;
        }

        .overweight {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #333;
        }

        .obese {
            background: linear-gradient(135deg, #fab1a0 0%, #e17055 100%);
            color: white;
        }

        .severely-obese {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            color: white;
        }

        .bmi-chart {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .bmi-chart h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .chart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .chart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 계산기</h1>

        <div class="input-group">
            <label for="height">키 (cm)</label>
            <input type="number" id="height" placeholder="예: 170" min="1" max="300">
        </div>

        <div class="input-group">
            <label for="weight">몸무게 (kg)</label>
            <input type="number" id="weight" placeholder="예: 65" min="1" max="500" step="0.1">
        </div>

        <button onclick="calculateBMI()">BMI 계산하기</button>

        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div class="bmi-description" id="bmiDescription"></div>
        </div>

        <div class="bmi-chart">
            <h3>BMI 분류 기준 (아시아-태평양 기준)</h3>
            <div class="chart-item">
                <span>저체중</span>
                <span>18.5 미만</span>
            </div>
            <div class="chart-item">
                <span>정상</span>
                <span>18.5 - 22.9</span>
            </div>
            <div class="chart-item">
                <span>과체중</span>
                <span>23 - 24.9</span>
            </div>
            <div class="chart-item">
                <span>비만</span>
                <span>25 - 29.9</span>
            </div>
            <div class="chart-item">
                <span>고도비만</span>
                <span>30 이상</span>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');
            const bmiValueDiv = document.getElementById('bmiValue');
            const bmiCategoryDiv = document.getElementById('bmiCategory');
            const bmiDescriptionDiv = document.getElementById('bmiDescription');

            // 입력 유효성 검사
            if (!height || !weight || height <= 0 || weight <= 0) {
                alert('키와 몸무게를 올바르게 입력해주세요.');
                return;
            }

            // BMI 계산 (키를 m로 변환)
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const bmiRounded = bmi.toFixed(1);

            // 카테고리 판정 (아시아-태평양 기준)
            let category, description, className;

            if (bmi < 18.5) {
                category = '저체중';
                description = '건강한 체중을 위해 균형 잡힌 식사와 적절한 운동이 필요합니다.';
                className = 'underweight';
            } else if (bmi < 23) {
                category = '정상';
                description = '건강한 체중입니다! 현재 생활습관을 유지하세요.';
                className = 'normal';
            } else if (bmi < 25) {
                category = '과체중';
                description = '체중 관리에 주의가 필요합니다. 식이조절과 운동을 권장합니다.';
                className = 'overweight';
            } else if (bmi < 30) {
                category = '비만';
                description = '건강을 위해 체중 감량이 필요합니다. 전문가 상담을 권장합니다.';
                className = 'obese';
            } else {
                category = '고도비만';
                description = '건강 위험이 높습니다. 의료 전문가와 상담하시기 바랍니다.';
                className = 'severely-obese';
            }

            // 결과 표시
            bmiValueDiv.textContent = bmiRounded;
            bmiCategoryDiv.textContent = category;
            bmiDescriptionDiv.textContent = description;

            // 이전 클래스 제거 후 새 클래스 추가
            resultDiv.className = 'result show ' + className;
        }

        // Enter 키로 계산
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateBMI();
            }
        });
    </script>
</body>
</html>
